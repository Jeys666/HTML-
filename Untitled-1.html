<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh HTML dengan Gambar, Teks, dan Tabel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
        }
        .header h1 {
            font-size: 2em;
            color: #333;
        }
        .header p {
            font-size: 1.2em;
            color: #666;
        }
        .image {
            text-align: center;
            margin: 20px 0;
        }
        .image img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .content {
            margin: 20px 0;
        }
        .content h2 {
            font-size: 1.5em;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .content p {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
        }
        .table-container {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HALOO MASS</h1>
            <p>Mengerjakan tugas dari mang niko.</p>
        </div>
        
        <div class="image">
            <img src="https://assets.ggwp.id/2023/07/PUBG1-5-640x360.jpg"/>
        </div>
        
        <div class="content">
            <h2>losss</h2>
            <p>iki table e</p>
        </div>
        
        <div class="table-container">
            <h2>Tabel</h2>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>Umur</th>
                        <th>Kota</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Andi</td>
                        <td>25</td>
                        <td>Jakarta</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Budi</td>
                        <td>30</td>
                        <td>Bandung</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Citra</td>
                        <td>28</td>
                        <td>Surabaya</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
